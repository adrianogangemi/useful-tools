<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Santa üéÖ</title>
  <!-- Emoji favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÅ</text></svg>">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      text-shadow: 2px 2px rgba(0,0,0,0.2);
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 0.5rem;
      border: none;
      padding: 0.5rem;
      font-size: 1rem;
      resize: none;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 2rem;
      background: #fff;
      color: #ff416c;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover {
      background: #ffcccb;
    }

    .hidden {
      display: none;
    }

    .back-btn {
      position: fixed;
      left: 24px;
      top: 24px;
      z-index: 10;
      width: 48px;
      height: 48px;
      background: #ff416c;
      color: white;
      text-decoration: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .back-btn:hover {
      background: #ff4b2b;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }

    .back-btn:active {
      transform: scale(0.95);
    }

    .material-icons {
      transition: transform 0.2s ease;
    }

    .back-btn:hover .material-icons {
      transform: translateX(-4px);
    }

    @media (max-width: 600px) {
      .back-btn {
        width: 40px;
        height: 40px;
        left: 16px;
        top: 16px;
      }
    }

    .player-box {
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    .timer {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    .result {
      font-size: 1.5rem;
      margin-top: 1rem;
      font-weight: bold;
      color: #ffe082;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn" aria-label="Torna indietro">
    <span class="material-icons">arrow_back</span>
  </a>
  <h1><i class="fa-solid fa-gift"></i> Secret Santa</h1>
  <div class="container">
    <!-- Fase inserimento -->
    <div id="setup">
      <p>Inserisci i nomi dei partecipanti (uno per riga):</p>
      <textarea id="namesInput" placeholder="Mario&#10;Luisa&#10;Giovanni"></textarea>
      <button id="startBtn"><i class="fa-solid fa-play"></i> Inizia</button>
    </div>

    <!-- Fase estrazioni -->
    <div id="game" class="hidden">
      <div class="player-box">
        <p>Tocca a: <span id="currentPlayer"></span></p>
      </div>
      <button id="revealBtn"><i class="fa-solid fa-hourglass-start"></i> Start</button>
      <div class="timer hidden" id="timer">3</div>
      <div class="result hidden" id="result"></div>
      <button class="hidden" id="nextBtn"><i class="fa-solid fa-arrow-right"></i> Prossimo</button>
    </div>

    <!-- Fine gioco -->
    <div id="end" class="hidden">
      <p><i class="fa-solid fa-check-circle"></i> Tutti hanno effettuato l'estrazione!</p>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const revealBtn = document.getElementById("revealBtn");
    const nextBtn = document.getElementById("nextBtn");
    const setup = document.getElementById("setup");
    const game = document.getElementById("game");
    const end = document.getElementById("end");
    const namesInput = document.getElementById("namesInput");
    const currentPlayerSpan = document.getElementById("currentPlayer");
    const timerEl = document.getElementById("timer");
    const resultEl = document.getElementById("result");

    let players = [];
    let targets = [];
    let currentIndex = 0;

    startBtn.addEventListener("click", () => {
      players = namesInput.value.split("\n").map(n => n.trim()).filter(n => n);
      if (players.length < 2) {
        alert("Inserisci almeno 2 nomi!");
        return;
      }
      // Creazione abbinamenti casuali (Secret Santa)
      targets = [...players];
      do {
        shuffle(targets);
      } while (!isValidAssignment(players, targets));

      setup.classList.add("hidden");
      game.classList.remove("hidden");
      currentIndex = 0;
      showCurrentPlayer();
    });

    revealBtn.addEventListener("click", () => {
      let countdown = 3;
      timerEl.textContent = countdown;
      timerEl.classList.remove("hidden");
      revealBtn.classList.add("hidden");
      resultEl.classList.add("hidden");
      nextBtn.classList.add("hidden");

      const interval = setInterval(() => {
        countdown--;
        timerEl.textContent = countdown;
        if (countdown === 0) {
          clearInterval(interval);
          timerEl.classList.add("hidden");
          resultEl.textContent = "Sei il Secret Santa di: " + targets[currentIndex];
          resultEl.classList.remove("hidden");
          nextBtn.classList.remove("hidden");
        }
      }, 1000);
    });

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      if (currentIndex >= players.length) {
        game.classList.add("hidden");
        end.classList.remove("hidden");
      } else {
        showCurrentPlayer();
      }
    });

    function showCurrentPlayer() {
      currentPlayerSpan.textContent = players[currentIndex];
      revealBtn.classList.remove("hidden");
      resultEl.classList.add("hidden");
      nextBtn.classList.add("hidden");
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function isValidAssignment(players, targets) {
      return players.every((p, i) => p !== targets[i]);
    }
  </script>
</body>
</html>
