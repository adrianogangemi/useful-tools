<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Useful Tools</title>
	<!-- Emoji favicon -->
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>">
	<!-- Google Fonts & Material Icons -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
	<style>
		:root {
			--primary: #4CAF50;
			--primary-dark: #388E3C;
			--secondary: #2196F3;
			--secondary-dark: #1976d2;
			--accent: #7649bd;
			--danger: #dc3545;
			--bg: #f5f7fa;
			--card-bg: #ffffff;
			--text: #2c3e50;
			--text-light: #5c7080;
		}

		body {
			min-height: 100vh;
			margin: 0;
			background: var(--bg);
			font-family: 'Roboto', Arial, sans-serif;
			display: flex;
			align-items: center;
			justify-content: center;
			color: var(--text);
		}

		.card {
			background: var(--card-bg);
			border-radius: 24px;
			box-shadow: 0 12px 40px rgba(0,0,0,0.1);
			padding: 2.5rem;
			width: 90%;
			max-width: 420px;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 2.5rem;
		}

		.header {
			text-align: center;
		}

		.card h1 {
			font-size: 2.2rem;
			font-weight: 700;
			color: var(--secondary);
			margin: 0;
			letter-spacing: 0.5px;
			display: flex;
			align-items: center;
			gap: 0.5rem;
		}

		.subtitle {
			margin-top: 0.8rem;
			color: var(--text-light);
			font-size: 1.1rem;
			font-weight: 400;
		}

		.btn-list {
			display: flex;
			flex-direction: column;
			gap: 1.2rem;
			width: 100%;
		}

		.tool-card {
			background: var(--card-bg);
			border-radius: 16px;
			padding: 1.2rem;
			display: flex;
			align-items: center;
			gap: 1rem;
			cursor: pointer;
			border: none;
			font-family: inherit;
			text-align: left;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			position: relative;
			overflow: hidden;
		}

		.tool-card::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border-radius: 16px;
			border: 2px solid transparent;
			background: linear-gradient(135deg, var(--accent), var(--secondary)) border-box;
			-webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
			-webkit-mask-composite: destination-out;
			mask-composite: exclude;
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		.tool-card:hover {
			transform: translateY(-4px);
			box-shadow: 0 8px 25px rgba(0,0,0,0.1);
		}

		.tool-card:hover::before {
			opacity: 1;
		}

		.tool-icon {
			width: 48px;
			height: 48px;
			border-radius: 12px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.tool-icon.time {
			background: linear-gradient(135deg, #4CAF50, #2E7D32);
			color: white;
		}

		.tool-icon.speech {
			background: linear-gradient(135deg, #7649bd, #5E35B1);
			color: white;
		}

		.material-icons-round {
			font-size: 28px;
		}

		.tool-info {
			flex: 1;
		}

		.tool-title {
			font-size: 1.2rem;
			font-weight: 500;
			color: var(--text);
			margin: 0 0 0.3rem 0;
		}

		.tool-desc {
			font-size: 0.95rem;
			color: var(--text-light);
			margin: 0;
		}

		@media (max-width: 500px) {
			.card {
				padding: 1.5rem;
				border-radius: 20px;
			}

			.card h1 {
				font-size: 1.8rem;
			}

			.subtitle {
				font-size: 1rem;
			}

			.tool-card {
				padding: 1rem;
			}

			.tool-icon {
				width: 42px;
				height: 42px;
			}

			.tool-title {
				font-size: 1.1rem;
			}

			.tool-desc {
				font-size: 0.9rem;
			}
		}
	</style>
</head>
<body>
	<div class="card">
		<div class="header">
			<h1><span class="material-icons-round">rocket_launch</span> Useful Tools</h1>
		</div>
		<div class="btn-list">
			<button class="tool-card" onclick="redirect('DifferenzaOre.html')" title="Calcola il tempo trascorso tra intervalli">
				<div class="tool-icon time">
					<span class="material-icons-round">schedule</span>
				</div>
				<div class="tool-info">
					<h3 class="tool-title">Calcolo Tempo Trascorso</h3>
					<p class="tool-desc">Calcola con precisione la durata tra intervalli di tempo</p>
				</div>
			</button>
			<button class="tool-card" onclick="redirect('TextToSpeech.html')" title="Converti testo in voce">
				<div class="tool-icon speech">
					<span class="material-icons-round">record_voice_over</span>
				</div>
				<div class="tool-info">
					<h3 class="tool-title">Text to Speech</h3>
					<p class="tool-desc">Trasforma il testo in voce naturale in varie lingue</p>
				</div>
			</button>
			<button class="tool-card" onclick="redirect('SecretSanta.html')" title="Generatore di Secret Santa">
				<div class="tool-icon" style="background: linear-gradient(135deg, #ff4b2b, #ff416c); color: white;">
					<span class="material-icons-round">card_giftcard</span>
				</div>
				<div class="tool-info">
					<h3 class="tool-title">Secret Santa</h3>
					<p class="tool-desc">Organizza facilmente il Secret Santa</p>
				</div>
			</button>
		</div>
	</div>
	<script>
		function redirect(page) {
			window.location.href = page;
		}
	</script>
</body>
</html>
